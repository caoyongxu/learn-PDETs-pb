quiz:
  title: Check your knowledge
  questions:
    
  - content: "An operating system is the most important ___________ on the computer."
    choices:
      - content: "hardware component"
        isCorrect: false
        explanation: "incorrect choice"
      - content: "software"
        isCorrect: true
        explanation: "correct choice"
      - content: "peripheral device"
        isCorrect: false
        explanation: "incorrect choice"
  - content: "What happens when you select the Minimize (-) button on / at the top of an application window?"
    choices:
      - content: "The window is closed"
        isCorrect: false
        explanation: "incorrect choice"
      - content: "The window is temporarily hidden"
        isCorrect: true
        explanation: "correct choice"
      - content: "The window is opened in full screen"
        isCorrect: false
        explanation: "incorrect choice"
      - content: "The window is moved to the side of the screen"
        isCorrect: false
        explanation: "incorrect choice"
  - content: "In Windows 10, you can enable and modify accessibilty feature settings in which menu of the Settings app?"
    choices:
      - content: "Devices"
        isCorrect: false
        explanation: "incorrect choice"
      - content: "Network and Internet"
        isCorrect: false
        explanation: "incorrect choice"
      - content: "Ease of Access"
        isCorrect: true
        explanation: "correct choice"
      - content: "Update &amp; Security"
        isCorrect: false
        explanation: "incorrect choice"